{% load static %}
<div class="container text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="{% static 'img/logo_onlyflans_transparente.png' %}" class="img-fluid" id="logo" alt="Logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>

              {% if user.is_authenticated %}
              <a class="nav-link" href="/bienvenido">Bienvenida</a>
              {% endif %}
              <a class="nav-link" href="/acerca">Acerca</a>
              <a class="nav-link" href="/contacto">Contacto</a>
              <a class="nav-link nav-link-success" href="/premium">Premium</a>
              <a class="btn btn-outline-light me-2" href="/cart/">Carrito</a>

              {% if user.is_authenticated %}
              <span class="nav-link disabled">Bienvenido, {{ user.get_username }}</span>
              <a href="/logout" class="btn btn-outline-danger" type="button">Cerrar Sesión</a>
              {% else %}
              <a href="/signup" class="btn btn-outline-success me-2" type="button">Registrarse</a>
              <a href="/login" class="btn btn-outline-secondary" type="button">Iniciar Sesión</a>
              {% endif %}
            </div>
          </div>
        </div>
    </nav>
</div>
